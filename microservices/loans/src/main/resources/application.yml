server:
  port: 8003
spring:
  application:
    name: 'loans'
  config:
    import: 'optional:configserver:http://localhost:8801'
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: refresh